server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-stacktrace: never
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

app:
  url: ${APP_URL}

api:
  security:
    token:
      secret: ${JWT_SECRET:$2y$10$HpXiB.9/2ld6L/LTNalv5eiVBUOBbymN7aVVv2jpLtzYJetIkrZuy}
